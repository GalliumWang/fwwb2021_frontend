<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>地铁模拟系统</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css'>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.min.css'>
  <link rel="stylesheet" href="./style.css">


  
</head>
<body>

<div id="map"></div>

<div id="control-panel">
<!-- <div class="absolute fl my24 mx24 py24 px24 bg-gray-faint round"> -->
  <div id="params-area" class="fl my24 mx24 py24 px24 bg-gray-faint round">
    <form id="params">
      <h4 class="txt-m txt-bold mb6">选择要显示的地铁路线</h4>
      <div class="mb12 mr12 toggle-group align-center">
        <label class="toggle-container">
          <input name="route" type="radio" value="-1" checked />
          <div class="toggle toggle--active-null toggle--null">全部</div>
        </label>
        <label class="toggle-container">
          <input name="route" type="radio" value="1" />
          <div class="toggle toggle--active-null toggle--null">路线一</div>
        </label>
        <label class="toggle-container">
          <input name="route" type="radio" value="0" />
          <div class="toggle toggle--active-null toggle--null">无</div>
        </label>
      </div>
      <div class="mb12 mr12 toggle-group align-center">
        <label class="toggle-container">
          <input name="route" type="radio" value="0"/>
          <div class="toggle toggle--active-null toggle--null">placeholder</div>
        </label>
        <label class="toggle-container">
          <input name="route" type="radio" value="0" />
          <div class="toggle toggle--active-null toggle--null">placeholder</div>
        </label>
      </div>
      <h4 class="txt-m txt-bold mb6">选择要显示的行政区域:</h4>
      <div class="mb12 mr12 toggle-group align-center">
        <label class="toggle-container">
          <input name="district" type="radio" value="-1" checked />
          <div class="toggle toggle--active-null toggle--null">全部</div>
        </label>
        <label class="toggle-container">
          <input name="district" type="radio" value="1" />
          <div class="toggle toggle--active-null toggle--null">区域一</div>
        </label>
        <label class="toggle-container">
          <input name="district" type="radio" value="0" />
          <div class="toggle toggle--active-null toggle--null">无</div>
        </label>
      </div>
    </form>
  </div>
  

  <div id="button-area" class="fl my24 mx24 py24 px24 bg-gray-faint round">
    <form id="button-form">

      <h4 class="txt-m txt-bold mb6" style="text-align: center;">生成截图</h4>
      <div class="toggle-group align-center">
        <label class="toggle-container">
          <input name="button1" type="radio" checked id="capture-screen"/>
          <div class="toggle toggle--active-null toggle--null">生成</div>
        </label>
      </div>

      <h4 class="txt-m txt-bold mb6">控制面板</h4>
      <div class="toggle-group align-center">
        <label class="toggle-container">
          <input name="button2" type="radio" checked id="lookup-station"/>
          <div class="toggle toggle--active-null toggle--null">查看车站</div>
        </label>

      </div>
    </form>
  </div>
</div>


<div class="header-wrap">
  <header>
    <h1>地铁模拟系统</h1>
    <h2 style="font-size: 1.3em;">服务外包</h2>
    <div class="lines">
      <span class="A">A</span>
      <span class="B">B</span>
      <span class="G">G</span>
      <span class="J">J</span>
      <span class="J">Z</span>
      <span class="L">L</span>
      <span class="N">N</span>
      <span class="S">S</span>
      <span class="one">1</span>
      <span class="four">4</span>
      <span class="seven">7</span>
    </div>
  </header>
</div>

<div class="pop-up" id="station-lookup-panel">
  <div class="content">
    <div class="container">
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      
      <span class="close">close</span>
      
      <div class="title" style="z-index: 125;">
        <h1>功能暂不可用</h1>
      </div>

      <div id="params-area" class="fl my24 mx24 py24 px24 bg-gray-faint round">
        <form id="station-lookup-line-choose-panel">
          <h4 class="txt-m txt-bold mb6">选择要显示的地铁路线</h4>
          <div class="mb12 mr12 toggle-group align-center">
            <label class="toggle-container">
              <input name="line-for-station" type="radio" value="1" />
              <div class="toggle toggle--active-null toggle--null">路线1</div>
            </label>
            <label class="toggle-container">
              <input name="line-for-station" type="radio" value="2" />
              <div class="toggle toggle--active-null toggle--null">路线2</div>
            </label>
            <label class="toggle-container">
              <input name="line-for-station" type="radio" value="3"/>
              <div class="toggle toggle--active-null toggle--null">路线3</div>
            </label>
            <label class="toggle-container">
              <input name="line-for-station" type="radio" value="4" />
              <div class="toggle toggle--active-null toggle--null">路线4</div>
            </label>            
            <label class="toggle-container">
              <input name="line-for-station" type="radio" value="5" />
              <div class="toggle toggle--active-null toggle--null">路线5</div>
            </label>            
            <label class="toggle-container">
              <input name="line-for-station" type="radio" value="10" />
              <div class="toggle toggle--active-null toggle--null">路线10</div>
            </label>            
            <label class="toggle-container">
              <input name="line-for-station" type="radio" value="11" />
              <div class="toggle toggle--active-null toggle--null">路线11</div>
            </label>            
            <label class="toggle-container">
              <input name="line-for-station" type="radio" value="12" />
              <div class="toggle toggle--active-null toggle--null">路线12</div>
            </label>
          </div>

        </form>
      </div>
      

    </div>
  </div>
</div>


<div class="pop-up" id="screen_capture">
  <div class="content">
    <div class="container">
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      
      <span class="close">close</span>
      
      <div class="title" style="z-index: 125;">
        <h1>预览截图</h1>
      </div>
      
      <img style="margin: 2em auto;" id="capture_preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/256492/cXsiNryL.png" alt="">
      
      <div class="subscribe" style="z-index: 125;">
        
        <div class="subscribe" style="z-index: 125;">
          <button id="download-capture" type="button" class="btn btn-primary">保存截图</button>
        </div>
    </div>
  </div>
</div>


<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<!-- <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/18639/lines.js'></script> -->
<!-- <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/18639/stops.js'></script> -->
<script  src="./map_data.js"></script>
<script  src="./script.js"></script>

<!-- control-panel -->
<link rel="stylesheet" href="./control_panel.css">
<script  src="./control_panel.js"></script>


<link rel="stylesheet" href="./popup.css">
<script  src="./popup.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script  src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
